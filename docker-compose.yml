version: '3.8'

services:
  prismatic-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: prismatic-nomad-app
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - prismatic-network

networks:
  prismatic-network:
    driver: bridge
