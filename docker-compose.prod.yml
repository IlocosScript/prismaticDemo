version: '3.8'

services:
  prismatic-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: prismatic-nomad-app
    ports:
      - "9010:9010"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD-SHELL", "pgrep node || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - prismatic-network

networks:
  prismatic-network:
    driver: bridge
